<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
    <title>Mortal Kombat - премьера фильма 2021</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="image/mortal-icon.png" type="image/x-icon">
</head>
<body>
    <div class="app" id="app">
        <header class="header">
            <a href="/" class="logo">
                <img src="image/logo.svg" alt="Логотип: КиноПульс">
            </a>
            <a href="#" class="user">
                <span class="user-name">Пётр</span>
                <img src="image/user-photo.jpg" alt="Аватар" class="user-photo">
            </a>
        </header>
        <section class="film">
            <img src="image/film-logo.png" alt="Mortal Kombat" class="film-logo">
            <div class="tags">
                <span class="date">2021</span>
                <span class="genre">боевик, фэнтези, фантастика</span>
                <span class="country">США</span>
                <span class="age">18+</span>
            </div>
            <!-- /.tags -->
            <p class="decription">Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только сильнейший</p>
            <div class="button-group">
                <button class="button button-primary">Предзаказ фильма</button>
                <a data-fancybox href="https://www.youtube.com/watch?v=V2LT1qwofzc" class="button button-default">
                    <img src="image/play.svg" alt="Иконка Play" class="button-icon">
                    <span class="button-text">Смотреть трейлер</span> 
                </a>     
            </div>
            <!-- /.button-group -->
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/jquery.vide.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
